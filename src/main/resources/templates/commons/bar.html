<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<body>
<nav class="navbar navbar-expand-lg main-navbar" id="top">
    <form class="form-inline mr-auto">
        <ul class="navbar-nav mr-3">
            <li>
                <a  href="#" data-toggle="sidebar" class="nav-link nav-link-lg">
                    <i class="ion ion-navicon-round"></i>
                </a>
            </li>
        </ul>
    </form>
    <ul class="navbar-nav navbar-right">
        <li class="dropdown"><a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg">
            <i class="ion ion-android-person d-lg-none"></i>
            <div class="d-sm-none d-lg-inline-block" th:text="'你好,'+ ${session.loginUser.getUserName()}">你好，曾辉</div>
        </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a  href="/help" class="dropdown-item has-icon">
                    <i class="ion ion-help-buoy"></i> 使用帮助
                </a>
                <a href="/cloud/logout" class="dropdown-item has-icon">
                    <i class="ion ion-log-out"></i> 退出登录
                </a>
            </div>
        </li>
    </ul>
</nav>
<div class="main-sidebar" th:fragment="sidebar (currUri)" id="main-bar">
    <aside id="sidebar-wrapper">
        <div class="sidebar-brand">
            <a href="/cloud">604网盘</a>
        </div>
        <div class="sidebar-user">
            <div class="sidebar-user-picture">
                <a><img style="width: 50px;height: 50px" alt="image" src="static/u-admin/dist/img/avatar/avatar-1.jpeg"></a>
<!--                有中文字符,部署的时候再说-->
<!--                <a><img style="width: 50px;height: 50px" alt="image" th:src="${session.loginUser.imagePath}" }"></a>-->
            </div>
            <div class="sidebar-user-details">
                <div class="user-name" th:text="${session.loginUser.getUserName()}"></div>
                <div class="user-role">
                    普通用户
                </div>
            </div>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-header">预览</li>
            <li th:class="${currUri == 'index'?'active':''}">
                <a href="/cloud"><i class="ion ion-speedometer"></i><span>使用情况</span></a>
            </li>
            <li class="menu-header">所有文件</li>
            <li th:class="${currUri == 'all'?'active':''}">
                <a href="files"><i class="ion ion-folder"></i> 全部文件</a>
            </li>
            <li th:class="${currUri == 'upload'?'active':''}">
                <a href="upload"><i class="ion ion-upload"></i> 上传文件</a>
            </li>

            <li th:class="${currUri == 'doc' or currUri == 'image' or currUri == 'video' or currUri == 'music' or currUri == 'other'?'active':''}">
                <a href="#" class="has-dropdown"><i class="ion ion-cube"></i><span>分类文件</span></a>
                <ul class="menu-dropdown">
                    <li th:class="${currUri == 'doc'?'active':''}">
                        <a href="doc-files"><i class="ion ion-document-text"></i> 我的文档
                            <div  class="badge badge-primary">{{status.doc}}</div>
                        </a>
                    </li>
                    <li th:class="${currUri == 'image'?'active':''}">
                        <a href="image-files"><i class="ion ion-image"></i> 我的图像
                            <div  class="badge badge-primary">{{status.image}}</div>
                        </a>
                    </li>
                    <li th:class="${currUri == 'video'?'active':''}">
                        <a href="video-files"><i class="ion ion-ios-videocam"></i> 我的视频
                            <div  class="badge badge-primary">{{status.video}}</div>
                        </a>
                    </li>
                    <li th:class="${currUri == 'music'?'active':''}">
                        <a href="music-files"><i class="ion ion-ios-musical-notes"></i> 我的音频
                            <div  class="badge badge-primary">{{status.music}}</div>
                        </a>
                    </li>
                    <li th:class="${currUri == 'other'?'active':''}">
                        <a href="other-files"><i class="ion ion-help-circled"></i> 其他文件
                            <div class="badge badge-primary">{{status.other}}</div>
                        </a>
                    </li>
                </ul>
            </li>
            <li th:class="${currUri == 'help'?'active':''}">
                <a href="help"><i class="ion ion-help-buoy"></i> 帮助</a>
            </li>
            <div class="p-3 mt-4 mb-4">
                <a  href="/cloud/logout" class="btn btn-danger btn-shadow btn-round has-icon has-icon-nofloat btn-block">
                    <i class="ion ion-log-out"></i>
                    <div>退出登录</div>
                </a>
            </div>
        </ul>
    </aside>
</div>
<div id="footer">

</div>

</body>
</html>
